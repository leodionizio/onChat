<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>
    <ion-icon class="auth-icon" name="person-add" color="primary"></ion-icon>
  </h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-item>
      <ion-icon name="person" class="primary" item-left></ion-icon>    
      <ion-input type="text" formControlName="name" placeholder="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="at" class="primary" item-left></ion-icon>    
      <ion-input type="text" formControlName="username" placeholder="usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail" class="primary" item-left></ion-icon>    
      <ion-input type="email" formControlName="email" placeholder="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" class="primary" item-left></ion-icon>    
      <ion-input type="password" formControlName="password" placeholder="senha"></ion-input>
    </ion-item>

    <br>
    <button ion-button block type="submit" [disabled]="!form.valid" color="primary">Criar Conta</button>
  </form>
</ion-content>
