<ion-header>

  <ion-navbar>
    <ion-title>Bem vindo! </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>
    <img src="assets/images/onchat.png" width="200" alt="logo do aplicativo onchat">
  </h1>
  <br>
  <form [formGroup]="form" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <ion-item>
        <ion-icon name="mail" class="primary" item-left></ion-icon>    
        <ion-input type="email" formControlName="email" placeholder="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" class="primary" item-left></ion-icon>    
      <ion-input type="password" formControlName="password" placeholder="senha"></ion-input>
    </ion-item>

    <br>
    <button ion-button block type="submit" [disabled]="!form.valid" color="primary">Entrar</button>
  </form>
  <br>
  <button ion-button full clear text-center (click)="onSignup()">Criar uma conta</button>
</ion-content>
