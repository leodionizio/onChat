<ion-header>

  <custom-logged-header [title]="'Perfil'"></custom-logged-header>

</ion-header>


<ion-content padding>

  <user-info [user]="currentUser"></user-info>

  <button ion-button block color="primary" *ngIf="!canEdit" (click)="canEdit = !canEdit">Editar</button>

  <form (ngSubmit)="onSubmit($event)" *ngIf="canEdit" #profileForm="ngForm">

    <ion-item>
      <ion-icon name="person" class="primary" item-left></ion-icon>
      <ion-input type="text" placeholder="nome" name="name" [(ngModel)]="currentUser.name" required minlength="3" maxlength="25"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="at" class="primary" item-left></ion-icon>
      <ion-input type="text" placeholder="usuario" name="username" [(ngModel)]="currentUser.username" required minlength="3" maxlength="15"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="image" class="primary" item-left></ion-icon>
      <input type="file" accept="image/*" (change)="onPhoto($event)">
    </ion-item>

    <br>
    <button ion-button block type="submit" color="dark-success" [disabled]="profileForm.form.invalid">Salvar</button>
    <br>
    <button ion-button block clear (click)="canEdit = !canEdit">Cancelar</button>
  </form>

</ion-content>
