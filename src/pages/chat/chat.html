<ion-header>

  <custom-logged-header [title]="pageTitle"></custom-logged-header>

</ion-header>


<ion-content padding>
  
  <message-box *ngFor="let m of messages | async" [message]="m" [isFromSender]="(m.userId === sender.$key)"></message-box>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item no-lines>
      <ion-input type="text" maxlength="50" placeholder="Mensagem..." (keyup.enter)="sendMessage(newMessage); newMessage=''" [(ngModel)]="newMessage"></ion-input>
      <button ion-button item-right round color="success" (click)="sendMessage(newMessage); newMessage=''">
        <ion-icon name="md-send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
